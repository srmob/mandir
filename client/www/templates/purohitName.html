<ion-view title="Purohit '{{purohit.name}}'">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <ion-list></ion-list>
        <div style="line-height: 250px; background-color: rgb(255, 255, 255); border: 1px solid rgb(238, 238, 238); border-top-left-radius: 3px; border-top-right-radius: 3px; border-bottom-right-radius: 3px; border-bottom-left-radius: 3px; text-align: center;">
            <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
        </div>
        <ion-list>
            <ion-item class="item-divider">Details {{purohit.age}}</ion-item>
        </ion-list>
        <div class="list card">
            <div class="item item-divider">Card</div>
            <div class="item item-body"></div>
        </div>
        <button class="button button-positive   icon ion-android-call">Enquire</button>
        <button class="button button-balanced   icon-right ion-android-time">Book</button>
    </ion-content>
</ion-view>
